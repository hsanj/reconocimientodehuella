{% load static %}
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          data-mdb-ripple-color="dark"
        >
          BUSCAR QUEJA
        </button>
      </form>
      <div class="d-flex align-items-left">
        <button type="button" class="btn btn-link px-3 me-2">
          <a href="{% url 'admin:index' %}">Login</a>
          
        </button>
      </div>
    </div>
  </nav>

  <div class="container contact-form">
    <form method="post">
        <h3>FORMULARIO QUEJA</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label class="text-black" for="DesQueja">Descripcion queja</label>
                        {{form.DesQueja}}
                  </div>
                    
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label class="text-black" for="DesQueja">Cormecio</label>
                    {{form.Comercio}}
                </div>
                </div>
                <div class="form-group">
                  <div class="form-group">
                    <label class="text-black" for="DesQueja">Sucursal</label>
                    {{form.Sucursal}}
                </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Queja" />
                </div>
            </div>
        </div>
    </form>
</div>  
</body>
